<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - QuickBite</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
        width: 250px;
        background-color: #3f51b5;
        color: white;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
    }

    .logo-container {
        background-color: #2c387e;
        padding: 20px 0;
        text-align: center;
    }

    .logo h2 {
        margin: 0;
        font-size: 25px;
        font-weight: bold;
    }

    .logo h3 {
        margin: 5px;
        font-size: 15px;
        color: #c0c0c0;
    }

    .nav {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .nav li {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
    }

    .nav li:hover {
        background-color: #303f9f;
    }

    .nav li i {
        margin-right: 15px;
        font-size: 20px;
    }

    .nav li span {
        font-size: 15px;
    }

    .main-content {
        margin-left: 250px;
        padding: 20px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .add-btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .delete-btn {
        padding: 6px 12px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #fff;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #3f51b5;
        color: white;
    }

    .form-popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #888;
        background-color: white;
        padding: 20px;
        z-index: 999;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        width: 400px;
    }

    .form-popup input,
    .form-popup textarea {
        width: 100%;
        margin: 10px 0;
        padding: 8px;
        box-sizing: border-box;
    }

    .form-popup button {
        margin-top: 10px;
        margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo-container">
    <div class="logo">
      <h2>QuickBite</h2>
      <h3>AdminPanel</h3>
    </div>
  </div>
  <ul class="nav">
    <li onclick="window.location.href='/admin_dashboard.html'"><i class="material-icons">home</i><span>Home</span></li>
    <li onclick="window.location.href='/product'"><i class="material-icons">inventory_2</i><span>Products</span></li>
    <li onclick="window.location.href='/order'"><i class="material-icons">shopping_cart</i><span>Orders</span></li>
    <li onclick="window.location.href='/customer'"><i class="material-icons">people</i><span>Customers</span></li>
    <li onclick="window.location.href='/review'"><i class="material-icons">rate_review</i><span>Reviews</span></li>
    <li onclick="window.location.href='/admin/login'"><i class="material-icons">logout</i><span>Logout</span></li>
  </ul>
</div>

<div class="main-content">
  <div class="top-bar">
    <h2>Orders List</h2>

  </div>

  <table>
    <thead>
    <tr>
      <th>Sr.No</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}">1</td>
      <td th:text="${order.name}">1</td>
      <td th:text="${order.email}">Cake</td>
      <td th:text="${order.address}">Dessert</td>
      <td th:text="${order.p_name}">200</td>
      <td th:text="${order.status}">Chocolate cake</td>
      <td>
        <form th:action="@{'/order/update/' + ${order.id}}" method="post">
          <input type="hidden" name="status" value="accepted"/>
          <button class="delete-btn" type="submit">Update</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script>
  function openForm() {
    document.getElementById("productForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("productForm").style.display = "none";
  }
</script>

</body>
</html>

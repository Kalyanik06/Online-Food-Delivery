<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review - Fablo</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f8f8f8;
          background-image: url('vecteezy_ai-generated-beautuful-fast-food-background-with-copy-space_37236648.jpg');
                background-size: cover;
                background-position: center;
                position: relative;
        }

        header {
          background-color: #000;
          padding: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: white;
        }

        nav a {
          color: white;
          margin: 0 15px;
          text-decoration: none;
        }

        nav a:hover {
          color: #fca311;
        }

        h1 {
          text-align: center;
          margin: 40px 0 20px;
          color: #fca311;
        }

        .review-form {
          max-width: 500px;
          margin: 0 auto;
          background-color: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .review-form label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
        }

        .review-form input,
        .review-form textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .review-form button {
          padding: 10px 20px;
          background-color: #fca311;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <h1>Fablo</h1>
    <nav>
        <a href="user_dashboard.html">Home</a>
        <a href="about1.html">About</a>
        <a href="/menu">Menu</a>
        <a href="review.html">Review</a>
    </nav>
</header>

<h1>Leave a Review</h1>

<div class="review-form">
    <form action="/user/review" method="POST">
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="review">Your Review</label>
        <textarea id="review" name="ureview" rows="5" placeholder="Write your review here..." required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>

</html>

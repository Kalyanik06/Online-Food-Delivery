<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #000;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        position: absolute;
        width: 100%;
        z-index: 10;
    }

    header h1 {
        color: #ae7110;
    }

    nav a {
        color: #ae7110;
        text-decoration: none;
        margin: 0 15px;
    }

    nav a:hover {
        color: #5d3a03;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-image: url('/images/vecteezy_ai-generated-beautuful-fast-food-background-with-copy-space_37236648.jpg');
        background-size: cover;
        background-position: center;
        position: relative;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .hero h2, .hero p {
        opacity: 0;
        transform: translateX(-100%);
        transition: all 1s ease;
    }

    .hero.show h2, .hero.show p {
        opacity: 1;
        transform: translateX(0);
    }

    .hero h2 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        color: #f0c073;
    }

    .hero a {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #fca311;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .hero a:hover {
        background-color: #ffba3a;
        color: #222;
    }

    footer {
        background-color: #000;
        color: #aaa;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
    }
  </style>
</head>

<body>
<header>
  <h1>Fablo</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="admin_login.html">Login & Order</a>
  </nav>
</header>

<div class="hero" id="hero">
  <h2>Fast Food Delivered To You</h2>
  <p>Welcome to Fablo, your one-stop place for ordering delicious burgers, pizzas, fries, and more!</p>
  <a href="admin_login.html">Order Now</a>
</div>

<script>
  window.addEventListener('load', () => {
      document.getElementById('hero').classList.add('show');
  });
</script>
</body>

</html>
